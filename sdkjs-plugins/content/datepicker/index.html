<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OnlyOffice Date Picker</title>
    <link
      rel="stylesheet"
      href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css"
    />
    <style>
      .datepicker-wrapper {
        position: relative;
      }

      .datepicker-icon {
        position: absolute;
        top: 50%;
        right: 1px;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        pointer-events: auto;
        background-image: url("resources/img/icon.png");
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0.6;
        border-radius: 1px;
      }

      .datepicker-icon:hover {
        cursor: pointer;
      }

      .datepicker-icon.active {
        background-color: grey;
      }

      .form {
        padding: 5px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 11px;
      }

      .form-control {
        width: 100%;
        padding: 6px 10px;
        font-size: 11px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      .button {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #2d2d2d;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        font-weight: bold;
        font-size: 12px;
        cursor: pointer;
        height: 25px;
      }

      .instruction-text {
        font-size: 11px;
        margin-bottom: 20px;
        text-align: justify;
        line-height: 1.5;
      }

      .datepicker {
        width: 100% !important;
      }

      #dateFormat {
        padding: 0px 6px;
      }

      .datepicker-main > :first-child {
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <div class="instruction-text">
        Select the <strong>date and the format</strong>, then click the
        <strong>Insert date</strong> button. The date will be displayed in the
        selected cell.
      </div>

      <div class="form-group">
        <label for="dateInput">Select date</label>
        <div class="datepicker-wrapper">
          <input
            type="text"
            id="dateInput"
            class="form-control"
            placeholder="Select a date"
            autocomplete="off"
          />
          <span id="calendarIcon" class="datepicker-icon"></span>
        </div>
      </div>

      <div class="form-group" id="format-input">
        <label for="dateFormat">Select date format</label>
        <select id="dateFormat" class="form-control">
          <option value="M/D/YYYY">5/6/2025</option>
          <option value="dddd, MMMM D, YYYY">Monday, May 26, 2025</option>
          <option value="MMMM D, YYYY">May 26, 2025</option>
          <option value="M/D/YY">5/26/25</option>
          <option value="YYYY-MM-DD">2025-05-26</option>
          <option value="D-MMM-YY">26-May-25</option>
          <option value="M.D.YYYY">5.26.2025</option>
        </select>
      </div>

      <button id="insertDate" class="button">Insert date</button>
    </div>

    <!-- ONLYOFFICE Plugin Script (if available) -->
    <script src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker.min.js"></script>
    <script src="pluginCode.js"></script>
  </body>
</html>
